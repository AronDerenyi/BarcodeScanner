<script>
	var video = document.getElementById("video");
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
			const track = stream.getVideoTracks()[0];
			new ImageCapture(track).getPhotoCapabilities().then(function() {
				track.applyConstraints({
					advanced: [
						{torch: true},
						{focusMode: "continuous"}
					]
				});
			});

			video.src = window.URL.createObjectURL(stream);
			video.play();
			loop();
		});
	}

	function loop() {
		if (video.videoWidth > 0 && video.videoHeight > 0) process();
		setTimeout(loop, 100);
	}

	function process() {
		var width = video.videoWidth;
		var height = video.videoHeight;

		canvas.width = width;
		canvas.height = 1;

		// Retrieving the middle row of pixels from the video
		context.drawImage(video, 0, -height / 2, width, height);
		var imageData = context.getImageData(0, 0, width, 1).data;
		var luminance = [];
		var difference = [];
		var contrasts = [];

		// Creating luminance
		for (var i = 0; i < width; i++) {
			var r = imageData[i * 4] / 255.0;
			var g = imageData[i * 4 + 1] / 255.0;
			var b = imageData[i * 4 + 2] / 255.0;
			luminance[i] = r * 0.299 + g * 0.587 + b * 0.114;
		}

		// Creating luminance difference
		for (var i = 0; i < width; i++) {
			var prevLum = luminance[(i > 0) ? (i - 1) : 0];
			var nextLum = luminance[(i < width - 1) ? (i + 1) : (width - 1)];
			difference[i] = nextLum - prevLum;
		}

		// Grouping luminance difference
		var threshold = 0.2;
		var contrastStart = -1;
		var contrastDirection = 0;
		for (var i = 0; i < width; i++) {
			var direction = difference[i];

			if (direction < -threshold) {
				direction = -1;
			} else if (direction > threshold) {
				direction = 1;
			} else {
				direction = 0;
			}

			if (contrastStart === -1 || direction !== contrastDirection) {
				if (contrastStart >= 0 && contrastDirection !== 0) {
					var contrastLength = i - contrastStart;
					var centerOffset = contrastLength / 8;
					contrasts.push({
						position: contrastStart + contrastLength / 2 + centerOffset * contrastDirection,
						direction: contrastDirection
					});
				}

				contrastStart = i;
				contrastDirection = direction;
			}
		}

		// Try to interpret
		var result = null;
		for (var i = 0; i < contrasts.length && result === null; i++) {
			result = parseEAN_13(contrasts.slice(i));
		}
		if (result) alert(result.join(""));

		// Drawing for debugging
//		contrasts.forEach(function(contrast) {
//			var r = contrast.direction * 255;
//			var g = 0;
//			var b = -contrast.direction * 255;
//
//			context.fillStyle = "rgb(" +
//				Math.min(Math.max(Math.floor(r), 0), 255) + ", " +
//				Math.min(Math.max(Math.floor(g), 0), 255) + ", " +
//				Math.min(Math.max(Math.floor(b), 0), 255) + ")";
//
//			context.fillRect(contrast.center, 0, 1, 1);
//		});
	}

	function parseEAN_13(contrasts) {
		if (contrasts.length < 60) return null;
		contrasts = contrasts.slice(0, 60);

		for (var i = 0; i < 60; i++) {
			if (i % 2 === 0) {
				if (contrasts[i].direction !== -1) return null;
			} else {
				if (contrasts[i].direction !== 1) return null;
			}
		}

//		context.fillStyle = "rgb(0, 0, 0)";
//		context.fillRect(0, 0, canvas.width, 1);
//
//		for (var i = 3; i <= 27; i++) {
//			var group = groups[i];
//			var center = (group.center - start) / (end - start);
//
//			var r = group.direction * 255;
//			var g = 0;
//			var b = -group.direction * 255;
//
//			context.fillStyle = "rgb(" +
//				Math.min(Math.max(Math.floor(r), 0), 255) + ", " +
//				Math.min(Math.max(Math.floor(g), 0), 255) + ", " +
//				Math.min(Math.max(Math.floor(b), 0), 255) + ")";
//
//			context.fillRect(center * canvas.width, 0, 1, 1);
//		}
//
//		for (var i = 0; i < 43; i++) {
//			context.fillStyle = "rgb(255, 255, 255)";
//			context.fillRect(i * canvas.width / 42, 0, 1, 1);
//		}

		var quantizedGroups = quantize(contrasts.slice(3, 28), 42);
		var str = "";
		var bit;
		for (var i = 0; i < 42; i++) {
			if (quantizedGroups[i]) {
				if (quantizedGroups[i].direction < 0) bit = 1;
				if (quantizedGroups[i].direction > 0) bit = 0;
				str += "|"
			}
			str += bit;
		}
//		console.log(str);
//		console.log("|0|111|0|11|00|11|00|1|00|1|00|11|0|1111|0|1|0|1|000|11|0|11|000|1");
		if (str === "|0|111|0|11|00|11|00|1|00|1|00|11|0|1111|0|1|0|1|000|11|0|11|000|1") console.log("CORRRRRRRRECCCCTTTT!");

		return null;

		var start = groups[0].center;
		var end = groups[59].center;
		var data = [];

		var prevGroupIndex = 0;
		var str = "";
		for (var i = 0; i < 95; i++) {
			while ((groups[prevGroupIndex + 1].center - start) / (end - start) * 95 < i + 0.5) {
				prevGroupIndex++;
				str += "|";
			}
			if (groups[prevGroupIndex].direction < 0) {
				data[i] = 1;
				str += "1";
			}
			if (groups[prevGroupIndex].direction > 0) {
				data[i] = 0;
				str += "0";
			}
		}

		console.log(str);

		var codes = {
			L: ["0001101", "0011001", "0010011", "0111101", "0100011", "0110001", "0101111", "0111011", "0110111", "0001011"],
			G: ["0100111", "0110011", "0011011", "0100001", "0011101", "0111001", "0000101", "0010001", "0001001", "0010111"],
			R: ["1110010", "1100110", "1101100", "1000010", "1011100", "1001110", "1010000", "1000100", "1001000", "1110100"]
		};

		var codeTypes = ["LLLLLL", "LLGLGG", "LLGGLG", "LLGGGL", "LGLLGG", "LGGLLG", "LGGGLL", "LGLGLG", "LGLGGL", "LGGLGL"];

		var characters = [];
		var types = [];
		data.splice(0, 3);
		for (var i = 0; i < 6; i++) {
			var str = data.splice(0, 7).join("");
			var confidence = 0;
			var character = null;
			var type;

			for (var j = 0; j < 10 && confidence < 7; j++) {
				var localConfidence = 0;
				for (var k = 0; k < 7; k++) if (codes.L[j].charAt(k) === str.charAt(k)) localConfidence++;
				if (localConfidence >= confidence) {
					confidence = localConfidence;
					character = j;
					type = "L";
				}
			}
			for (var j = 0; j < 10 && confidence < 7; j++) {
				var localConfidence = 0;
				for (var k = 0; k < 7; k++) if (codes.G[j].charAt(k) === str.charAt(k)) localConfidence++;
				if (localConfidence >= confidence) {
					confidence = localConfidence;
					character = j;
					type = "G";
				}
			}

			characters.push(character);
			types.push(type);
		}
		data.splice(0, 5);
		for (var i = 0; i < 6; i++) {
			var str = data.splice(0, 7).join("");
			var confidence = 0;
			var character = null;

			for (var j = 0; j < 10 && confidence < 7; j++) {
				var localConfidence = 0;
				for (var k = 0; k < 7; k++) if (codes.R[j].charAt(k) === str.charAt(k)) localConfidence++;
				if (localConfidence >= confidence) {
					confidence = localConfidence;
					character = j;
				}
			}

			characters.push(character);
		}
		data.splice(0, 3);

		var str = types.join("");
		var confidence = 0;
		var type = null;

		for (var j = 0; j < 10 && confidence < 6; j++) {
			var localConfidence = 0;
			for (var k = 0; k < 6; k++) if (codeTypes[j].charAt(k) === str.charAt(k)) localConfidence++;
			if (localConfidence >= confidence) {
				confidence = localConfidence;
				type = j;
			}
		}

		var numbers = [type].concat(characters);
		var checksum = 0;
		for (var i = 0; i < 12; i++) checksum += numbers[i] * (i % 2 === 0 ? 1 : 3);
		checksum = 10 - (checksum % 10);
		checksum %= 10;
		if (checksum !== numbers[12]) {
			console.log("Checksum mismatch: " + numbers.join(""));
			return null;
		}

		return numbers;
	}

	function quantize(contrasts, gridSize) {
		var start = contrasts[0].position;
		var end = contrasts[contrasts.length - 1].position;

		var closestContrasts = [];
		for (var i = 0; i <= gridSize; i++) closestContrasts[i] = [];
		contrasts.forEach(function(contrast) {
			var gridPosition = (contrast.position - start) / (end - start) * gridSize;
			var quantizedPosition = Math.round(gridPosition);
			closestContrasts[quantizedPosition].push({
				contrast: contrast,
				distance: gridPosition - quantizedPosition
			});
		});

		var quantizedContrasts = [];
		for (var i = 0; i <= gridSize; i++) {
			if (quantizedContrasts[i].length > 0) {
				var closest = quantizedContrasts[i][0];
				quantizedContrasts[i].forEach(function(contrast) {
					if (Math.abs(contrast.distance) < Math.abs(closest.distance)) closest = contrast;
				});
				quantizedContrasts[i].splice(quantizedContrasts[i].indexOf(closest), 1);
				quantizedContrasts[i] = closest.contrast;
			}
		}
		for (var i = 0; i <= gridSize; i++) {
			if (quantizedContrasts[i].length > 0) {
				quantizedContrasts[i].forEach(function(contrast) {
					if (contrast.distance < 0 && i > 0 && !quantizedContrasts[i - 1]) {
						quantizedContrasts[i - 1] = contrast.contrast;
					} else if (contrast.distance > 0 && i < 42 && !quantizedContrasts[i + 1]) {
						quantizedContrasts[i + 1] = contrast.contrast;
					} else {
						console.log("Contrasts too close!");
						return null;
					}
				});
			}
		}

		return quantizedContrasts;
	}
