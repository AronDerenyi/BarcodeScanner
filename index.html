	<body style="background: black;">

		<video id="video" autoplay style="
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			background: black;"></video>

		<canvas id="canvas" style="
			position: fixed;
			top: 0;
			left: 0;"></canvas>

	</body>

</html>

<script>
	var timeout = 100;

	var video = document.getElementById("video");
//	var canvas = document.createElement("canvas");
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
			video.src = window.URL.createObjectURL(stream);
			video.play();
			loop();
		});
	}

	function loop() {
		if (video.videoWidth > 0 && video.videoHeight > 0) parse();
		setTimeout(loop, timeout);
	}

	function parse() {
		var width = video.videoWidth;
		var height = video.videoHeight;
		canvas.width = width;
		canvas.height = 1;

		context.drawImage(video, 0, height / 2, width, height);
		var data = context.getImageData(0, 0, width, 1).data;

		for (var i = 0; i < width; i++) {
			var r = data[i * 4];
			var g = data[i * 4 + 1];
			var b = data[i * 4 + 2];
			var a = data[i * 4 + 3];

			g = 0;
			b = 0;

			context.fillStyle = "rgb(" + (r / 2 + 127) + ", 0, 0)";
			context.fillRect(i, height / 2, 1, 1);
		}
	}
</script>
