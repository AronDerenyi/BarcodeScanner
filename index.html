	<body style="background: black;">

		<video id="video" autoplay style="
			width: 100vw;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			background: black;"></video>

		<canvas id="canvas" style="
			position: fixed;
			width: 100vw;
			top: 50%;
			left: 0;
			transform: scaleY(5)"></canvas>

	</body>

</html>

<script>
	var video = document.getElementById("video");
//	var canvas = document.createElement("canvas");
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
			video.src = window.URL.createObjectURL(stream);
			video.play();
			loop();
		});
	}

	function loop() {
		if (video.videoWidth > 0 && video.videoHeight > 0) parse();
		setTimeout(loop, 200);
	}

	function parse() {
		var width = video.videoWidth;
		var height = video.videoHeight;
		canvas.width = width;
		canvas.height = 1;

		context.drawImage(video, 0, -height / 2, width, height);
		var data = context.getImageData(0, 0, width, 1).data;
		console.log(data);

		for (var i = 0; i < width; i++) {
			var r = data[i * 4] / 255.0;
			var g = data[i * 4 + 1] / 255.0;
			var b = data[i * 4 + 2] / 255.0;

			var c = r * 0.299 + g * 0.587 + b * 0.114;
			c = c > 0.5 ? 1 : 0;

			context.fillStyle = "rgb(" + c * 255 + ", 0, 0)";
			context.fillRect(i, 0, 1, 1);
		}
	}
</script>
